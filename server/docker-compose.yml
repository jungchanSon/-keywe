networks:
  kiwi-service-network:
    driver: bridge
    external: true

services:
  kiwi-gateway:
    build:
      context: ./infra-gateway
      dockerfile: Dockerfile
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 3s
      timeout: 10s
      retries: 10
    ports:
      - "8080:8080"
    depends_on:
      config-service-app:
        condition: service_healthy
    deploy:
      replicas: 1
    environment:
      - USER_SERVICE_URL=user-service-app
      - STORE_SERVICE_URL=store-service-app
      - CONFIG_SERVICE_URL=config-service-app
    networks:
      - kiwi-service-network

  user-service-app:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8090/actuator/health || exit 1"]
      interval: 3s
      timeout: 10s
      retries: 10
    depends_on:
      kiwi-gateway:
        condition: service_healthy
    ports:
      - "8090:8090"
    environment:
      - USER_MYSQL_URL=kiwi-db-user:3306
      - CONFIG_SERVICE_URL=config-service-app
    deploy:
      replicas: 1
    networks:
      - kiwi-service-network

  config-service-app:
    build:
      context: ./infra-config
      dockerfile: Dockerfile
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8888/actuator/health || exit 1" ]
      interval: 3s
      timeout: 10s
      retries: 10
    ports:
      - "8888:8888"
    deploy:
      replicas: 1
    networks:
      - kiwi-service-network

  store-service-app:
    build:
      context: ./store-service
      dockerfile: Dockerfile
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8095/actuator/health || exit 1" ]
      interval: 3s
      timeout: 10s
      retries: 10
    depends_on:
      kiwi-gateway:
        condition: service_healthy
    ports:
      - "8095:8090"
    environment:
      - STORE_MYSQL_URL=kiwi-db-store
      - CONFIG_SERVICE_URL=config-service-app
    deploy:
      replicas: 1
    networks:
      - kiwi-service-network